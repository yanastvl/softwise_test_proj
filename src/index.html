<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>

    <aside>
        <div class="container">
            <div class="block">
                <h1 data-i18n-key="title" class="banner-caption">
                </h1>

                <div class="banner-timer">
                    <p class="date"></p>
                </div>

                <p data-i18n-key="text" class="banner-text"></p>

                <div class="benefits-list">
                    <div data-check class="benefits-inner">
                        <p data-i18n-key="benefits-1" class="banner-benefits"></p>
                    </div>
                    <div data-check class="benefits-inner">
                        <p data-i18n-key="benefits-2" class="banner-benefits"></p>
                    </div>
                    <div data-check class="benefits-inner">
                        <p data-i18n-key="benefits-3" class="banner-benefits"></p>
                    </div>
                </div>
                
                <div class="instruction-list">
                    <p class="banner-instruction"><span class="bold-font">1. </span><span data-i18n-key="instruction-1"></span></p>
                    <p class="banner-instruction"><span class="bold-font">2. </span><span data-i18n-key="instruction-2"></span></p>
                </div>

                <div class="download-inner">
                    <img class="download-img" src="./img/256x256bb.jpg" alt="">
                    <a data-i18n-key="download" href="http://google.com" class="download-button"></a>
                    <p data-i18n-key="free" class="download-text"></p>
                </div>

                <p class="warning">
                    <span data-i18n-key="warning_begin"></span>
                    <span class="timer"></span>
                    <span data-i18n-key="warning_end"></span>
                </p>
            </div>
        </div>
    </aside>
</body>

</html>
